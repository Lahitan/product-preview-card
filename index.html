<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
 <div class="product">   
    <div class="product-image">
      <picture>
      <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
    </div>

  <div class="product-listing">
      <h6 class="product-name">Perfume</h6>

      <h1 class="product-header"> Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

      <p class="price"><span class="bg-green">$149.99</span>
          <span class="lined">$169.99</span></p>

     <a class="button" href="#"  onclick="myFunction()"><img class="cart" src="images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </div>
</div>

<script>
  function myFunction() {
    alert("Added to the cart");
  }

</script>

</body>
</html>
